<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация студента</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .radio-group { margin-top: 10px; }
        .radio-item { margin-bottom: 8px; }
        button { width: 100%; background: #4CAF50; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; }
        .required { color: #ff4444; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация студента</h1>
        
        <form id="studentForm" action="process.php" method="POST">
            <div class="form-group">
                <label for="name">ФИО студента <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Введите ваше полное имя" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@mail.ru" required>
            </div>

            <div class="form-group">
                <label for="age">Возраст <span class="required">*</span></label>
                <input type="number" id="age" name="age" min="16" max="60" placeholder="Введите ваш возраст" required>
            </div>

            <div class="form-group">
                <label for="faculty">Факультет <span class="required">*</span></label>
                <select id="faculty" name="faculty" required>
                    <option value="">Выберите факультет</option>
                    <option value="informatics">Информатика и вычислительная техника</option>
                    <option value="economics">Экономика и управление</option>
                    <option value="linguistics">Лингвистика и межкультурная коммуникация</option>
                    <option value="law">Юриспруденция</option>
                    <option value="engineering">Инженерный факультет</option>
                </select>
            </div>

            <div class="form-group">
                <label>Форма обучения <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="full-time" name="educationForm" value="full-time" required>
                        <label for="full-time">Очная форма</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="part-time" name="educationForm" value="part-time">
                        <label for="part-time">Заочная форма</label>
                    </div>
                </div>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <div class="links">
            <a href="index.php">← На главную</a>
        </div>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(e) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;
            const faculty = document.getElementById("faculty").value;
            
            let educationForm = "";
            const educationForms = document.getElementsByName("educationForm");
            for (const form of educationForms) {
                if (form.checked) {
                    educationForm = form.value;
                    break;
                }
            }

            alert(`Проверьте данные:\n\nФИО: ${name}\nEmail: ${email}\nВозраст: ${age}\nФакультет: ${faculty}\nФорма обучения: ${educationForm}\n\nНажмите OK для отправки.`);
        });
    </script>
</body>
</html>
