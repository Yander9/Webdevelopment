<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å—Ç—É–¥–µ–Ω—Ç–∞</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 5px;
        }
        
        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radio-item input[type="radio"],
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .radio-item label,
        .checkbox-item label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        #result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-item {
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .result-label {
            font-weight: 600;
            color: #495057;
        }
        
        .result-value {
            color: #667eea;
            margin-top: 3px;
        }
        
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å—Ç—É–¥–µ–Ω—Ç–∞</h1>
        
        <form id="studentForm">
            <!-- –ò–º—è (—Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ) -->
            <div class="form-group">
                <label for="name">–§–ò–û —Å—Ç—É–¥–µ–Ω—Ç–∞ <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è" required>
            </div>

            <!-- –í–æ–∑—Ä–∞—Å—Ç (—á–∏—Å–ª–æ–≤–æ–µ –ø–æ–ª–µ) -->
            <div class="form-group">
                <label for="age">–í–æ–∑—Ä–∞—Å—Ç <span class="required">*</span></label>
                <input type="number" id="age" name="age" min="16" max="60" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–∑—Ä–∞—Å—Ç" required>
            </div>

            <!-- –§–∞–∫—É–ª—å—Ç–µ—Ç (–≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫) -->
            <div class="form-group">
                <label for="faculty">–§–∞–∫—É–ª—å—Ç–µ—Ç <span class="required">*</span></label>
                <select id="faculty" name="faculty" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–∫—É–ª—å—Ç–µ—Ç</option>
                    <option value="informatics">–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞ –∏ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω–∞—è —Ç–µ—Ö–Ω–∏–∫–∞</option>
                    <option value="economics">–≠–∫–æ–Ω–æ–º–∏–∫–∞ –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</option>
                    <option value="linguistics">–õ–∏–Ω–≥–≤–∏—Å—Ç–∏–∫–∞ –∏ –º–µ–∂–∫—É–ª—å—Ç—É—Ä–Ω–∞—è –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è</option>
                    <option value="law">–Æ—Ä–∏—Å–ø—Ä—É–¥–µ–Ω—Ü–∏—è</option>
                    <option value="engineering">–ò–Ω–∂–µ–Ω–µ—Ä–Ω—ã–π —Ñ–∞–∫—É–ª—å—Ç–µ—Ç</option>
                </select>
            </div>

            <!-- –§–æ—Ä–º–∞ –æ–±—É—á–µ–Ω–∏—è (—Ä–∞–¥–∏–æ-–∫–Ω–æ–ø–∫–∏) -->
            <div class="form-group">
                <label>–§–æ—Ä–º–∞ –æ–±—É—á–µ–Ω–∏—è <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="full-time" name="educationForm" value="full-time" required>
                        <label for="full-time">–û—á–Ω–∞—è —Ñ–æ—Ä–º–∞</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="part-time" name="educationForm" value="part-time">
                        <label for="part-time">–ó–∞–æ—á–Ω–∞—è —Ñ–æ—Ä–º–∞</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="evening" name="educationForm" value="evening">
                        <label for="evening">–í–µ—á–µ—Ä–Ω—è—è —Ñ–æ—Ä–º–∞</label>
                    </div>
                </div>
            </div>

            <!-- –°–æ–≥–ª–∞—Å–∏–µ —Å –ø—Ä–∞–≤–∏–ª–∞–º–∏ (—á–µ–∫–±–æ–∫—Å) -->
            <div class="form-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="agree" name="agree" value="yes" required>
                    <label for="agree">–Ø —Å–æ–≥–ª–∞—Å–µ–Ω(–Ω–∞) —Å –ø—Ä–∞–≤–∏–ª–∞–º–∏ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–∞ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö <span class="required">*</span></label>
                </div>
            </div>

            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = new FormData(this);
            const formValues = Object.fromEntries(formData.entries());
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è
            if (!formValues.name || !formValues.age || !formValues.faculty || !formValues.educationForm || !formValues.agree) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!");
                return;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—ã–≤–æ–¥
            let output = '<h3>‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h3>';
            
            const fieldLabels = {
                'name': '–§–ò–û —Å—Ç—É–¥–µ–Ω—Ç–∞',
                'age': '–í–æ–∑—Ä–∞—Å—Ç',
                'faculty': '–§–∞–∫—É–ª—å—Ç–µ—Ç',
                'educationForm': '–§–æ—Ä–º–∞ –æ–±—É—á–µ–Ω–∏—è',
                'agree': '–°–æ–≥–ª–∞—Å–∏–µ —Å –ø—Ä–∞–≤–∏–ª–∞–º–∏'
            };

            const facultyNames = {
                'informatics': '–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞ –∏ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω–∞—è —Ç–µ—Ö–Ω–∏–∫–∞',
                'economics': '–≠–∫–æ–Ω–æ–º–∏–∫–∞ –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ',
                'linguistics': '–õ–∏–Ω–≥–≤–∏—Å—Ç–∏–∫–∞ –∏ –º–µ–∂–∫—É–ª—å—Ç—É—Ä–Ω–∞—è –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è',
                'law': '–Æ—Ä–∏—Å–ø—Ä—É–¥–µ–Ω—Ü–∏—è',
                'engineering': '–ò–Ω–∂–µ–Ω–µ—Ä–Ω—ã–π —Ñ–∞–∫—É–ª—å—Ç–µ—Ç'
            };

            const educationForms = {
                'full-time': '–û—á–Ω–∞—è —Ñ–æ—Ä–º–∞',
                'part-time': '–ó–∞–æ—á–Ω–∞—è —Ñ–æ—Ä–º–∞',
                'evening': '–í–µ—á–µ—Ä–Ω—è—è —Ñ–æ—Ä–º–∞'
            };

            for (const [name, value] of Object.entries(formValues)) {
                let displayValue = value;
                
                if (name === 'faculty') {
                    displayValue = facultyNames[value] || value;
                } else if (name === 'educationForm') {
                    displayValue = educationForms[value] || value;
                } else if (name === 'agree') {
                    displayValue = '–î–∞';
                }
                
                output += `
                    <div class="result-item">
                        <div class="result-label">${fieldLabels[name]}:</div>
                        <div class="result-value">${displayValue}</div>
                    </div>
                `;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = output;
            resultDiv.style.display = 'block';

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value) {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
        });
    </script>
</body>
</html>
